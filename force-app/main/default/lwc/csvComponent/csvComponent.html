<template>
  <lightning-card title="Export Account Records.">
    <div class="slds-var-p-around_small">
        <lightning-button variant="brand" label="Export Records" title="Export Account Records into CSV file." icon-name="utility:download" class="slds-m-left_x-small"
        disabled={checkRecords} onclick={clickHandler}
        ></lightning-button>
    </div>
    <div class="slds-var-p-around_small">
    <lightning-datatable key-field="Id" data={accountRecord} columns={columns}></lightning-datatable>

    </div>
  </lightning-card>
</template>
